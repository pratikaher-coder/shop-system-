<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Shop Management</h1>

        <!-- Open/Close Buttons and Day Counter -->
        <div class="control-buttons">
            <button id="openBtn">Open</button>
            <button id="closeBtn">Close</button>
            <div id="dayCounter">Day: 0</div>
        </div>

        <!-- Product Form -->
        <h2 class="small-title">Add Product</h2>
        <form id="productForm">
            <input type="text" id="productName" placeholder="Product Name" required disabled>
            <input type="number" id="productPrice" placeholder="Product Price (₹)" required disabled>
            <input type="number" id="productQuantity" placeholder="Product Quantity" required disabled>
            <button type="submit" disabled>Add Product</button>
        </form>

        <!-- Expense Form -->
        <h2 class="small-title">Add Expense</h2>
        <form id="expenseForm">
            <input type="text" id="expenseName" placeholder="Expense Name" required disabled>
            <input type="number" id="expensePrice" placeholder="Expense Amount (₹)" required disabled>
            <button type="submit" disabled>Add Expense</button>
        </form>

        <!-- Product Table -->
        <h2 class="small-title">Products</h2>
        <table id="productTable">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price (₹)</th>
                    <th>Quantity</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Product rows will be inserted here by JavaScript -->
            </tbody>
        </table>

        <!-- Expense Table -->
        <h2 class="small-title">Expenses</h2>
        <table id="expenseTable">
            <thead>
                <tr>
                    <th>Expense Name</th>
                    <th>Amount (₹)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Expense rows will be inserted here by JavaScript -->
            </tbody>
        </table>

        <!-- Calculator Button -->
        <button id="calculatorBtn" class="calculator-btn">Calculator</button>
    </div>

    <!-- Daily Summary Popup -->
    <div id="summaryPopup" class="summary-popup">
        <div class="summary-content">
            <h2>Daily Summary</h2>
            <p>Total Sales: ₹<span id="totalSales">0.00</span></p>
            <p>Total Expenses: ₹<span id="totalExpensesSummary">0.00</span></p>
            <p>Net Profit/Loss: ₹<span id="netProfitLossSummary">0.00</span></p>
            <button id="closePopup">Close</button>
        </div>
    </div>

    <!-- Calculator Popup -->
    <div id="calculatorPopup" class="calculator-popup">
        <div class="calculator-content">
            <h2>Calculator</h2>
            <input type="text" id="calculatorInput" placeholder="0" readonly>
            <div class="calculator-buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>*</button>
                <button>0</button>
                <button>.</button>
                <button id="cancelBtn">C</button>
                <button>/</button>
                <button id="calculateBtn">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
