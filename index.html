<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Day Controls -->
        <div class="day-controls">
            <button id="toggleDay">Open Day</button>
            <span id="dayStatus">Status: Closed</span>
        </div>

        <!-- Add Product Form -->
        <div class="form-section">
            <h2>Stock Management</h2>
            <input type="text" id="productName" placeholder="Product Name">
            <input type="number" id="productPrice" placeholder="Price">
            <input type="number" id="productStock" placeholder="Stock">
            <button onclick="addProduct()" id="addBtn">Add Product</button>
        </div>

        <!-- Search -->
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search products...">
        </div>

        <!-- Product List -->
        <div class="product-list" id="productList"></div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button onclick="showBill()" id="billBtn">Generate Bill</button>
            <button onclick="showCalculator()">Calculator</button>
        </div>
    </div>

    <!-- Bill Modal -->
    <div id="billModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Today's Bill</h2>
            <div id="billItems"></div>
            <p id="totalAmount">Total: $0.00</p>
        </div>
    </div>

    <!-- Calculator Modal -->
    <div id="calcModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="calculator">
                <input type="text" id="calcDisplay" readonly>
                <div class="calc-buttons">
                    <button>7</button><button>8</button><button>9</button><button>+</button>
                    <button>4</button><button>5</button><button>6</button><button>-</button>
                    <button>1</button><button>2</button><button>3</button><button>*</button>
                    <button>C</button><button>0</button><button>=</button><button>/</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
